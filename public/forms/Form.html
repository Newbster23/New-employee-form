<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>New Joinee Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="header-container">
        <img class="logo" src="../images/logo.png" alt="logo" />
        <h1 class="form-heading">New Employee Details</h1>
      </div>
      <br />
      <form
        id="employeeForm"
        action="/submit-form"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="form-section card-section">
          <h2>Kindly fill your information below.</h2>
          <br />
          <div class="error-message" id="InfoError"></div>
          <br />
          <h3>Personal Information</h3>
          <hr />
          <div class="input-container">
            <label class="required-field">Name</label>
          </div>
          <div class="input-container">
            <div class="input-column">
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="First name"
                required
              />
            </div>
            <div class="input-column">
              <input
                type="text"
                id="middle_name"
                name="middle_name"
                placeholder="Middle name"
                required
              />
            </div>
            <div class="input-column">
              <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Last name"
                required
              />
            </div>
          </div>
          <br /><br />
          <div class="input-container">
            <div class="input-column">
              <label class="required-field">Gender</label>
              <select name="gender" id="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="input-column">
              <label class="required-field">Marital Status</label>
              <select name="marital_status" id="marital_status" required>
                <option value="">Select</option>
                <option value="Unmarried">Unmarried</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
                <option value="Widowed">Widowed</option>
                <option value="Separated">Separated</option>
              </select>
            </div>
            <div class="input-column">
              <label class="required-field">Blood Group</label>
              <select name="blood_group" id="blood_group" required>
                <option value="">Select</option>
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="AB+">AB+</option>
                <option value="O+">O+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="AB-">AB-</option>
                <option value="O-">O-</option>
              </select>
            </div>
          </div>
          <br /><br />
          <div class="input-container">
            <label class="required-field">Address</label>
          </div>
          <div class="input-container">
            <div class="input-column address-input">
              <input
                type="text"
                id="address"
                name="address"
                placeholder="Address"
                required
              />
            </div>
          </div>
          <br />
          <div class="input-container">
            <div class="input-column">
              <input
                type="text"
                id="city"
                name="city"
                placeholder="City"
                required
              />
            </div>
            <div class="input-column">
              <input
                type="text"
                id="state"
                name="state"
                placeholder="State"
                required
              />
            </div>
            <div class="input-column">
              <div class="input-field">
                <input
                  type="number"
                  id="pincode"
                  name="pincode"
                  placeholder="Pincode"
                  required
                />
                <div class="input-validation-error-message" id="pinError"></div>
              </div>
            </div>
          </div>
          <br /><br />
          <div class="input-container">
            <div class="input-column">
              <label class="required-field">Date of Birth</label>
              <input type="date" id="dob" name="dob" required />
            </div>
            <div class="input-column">
              <label class="required-field">Phone Number</label>
              <div class="input-field">
                <input
                  type="number"
                  id="number"
                  name="phone_number"
                  placeholder="Phone Number"
                  required
                />
                <div
                  class="input-validation-error-message"
                  id="phoneNumError"
                ></div>
              </div>
            </div>
            <div class="input-column">
              <label class="required-field">Email</label>
              <div class="input-field">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                  required
                />
                <div
                  class="input-validation-error-message"
                  id="emailError"
                ></div>
              </div>
            </div>
          </div>
          <br /><br />
          <div class="input-container">
            <div class="input-column">
              <label class="required-field">Emergency contact Name</label>
              <input
                type="text"
                id="emergency_contact_name"
                name="emergency_contact_name"
                placeholder="Emergency contact Name"
                required
              />
            </div>
            <div class="input-column">
              <label class="required-field">Emergency contact Number</label>
              <div class="input-field">
                <input
                  type="number"
                  id="emergency_contact_number"
                  name="emergency_contact_number"
                  placeholder="Emergency contact Number"
                  required
                />
                <div
                  class="input-validation-error-message"
                  id="emgContactNumError"
                ></div>
              </div>
            </div>
            <div class="input-column">
              <label class="required-field">Relation with employee</label>
              <select
                name="emergency_contact_relation"
                id="emergency_contact_relation"
                required
              >
                <option value="">Select</option>
                <option value="Father">Father</option>
                <option value="Mother">Mother</option>
                <option value="Sibling">Sibling</option>
                <option value="Spouse">Spouse</option>
                <option value="Father-in-law">Father-in-law</option>
                <option value="Mother-in-law">Mother-in-law</option>
              </select>
            </div>
          </div>
          <br /><br />
          <div class="input-container">
            <div class="input-column">
              <label class="required-field">Aadhaar Number</label>
              <div class="input-field">
                <input
                  type="number"
                  id="aadhaar_no"
                  name="aadhaar_no"
                  placeholder="Aadhaar Number"
                  required
                />
                <div
                  class="input-validation-error-message"
                  id="adhaarNoError"
                ></div>
              </div>
            </div>
            <div class="input-column">
              <label class="required-field">Pan Number</label>
              <div class="input-field">
                <input
                  type="text"
                  id="pan_no"
                  name="pan_no"
                  placeholder="Pan Number"
                  required
                />
                <div
                  class="input-validation-error-message"
                  id="panNoError"
                ></div>
              </div>
            </div>
          </div>
          <br />
          <br />
        </div>
        <div class="form-section card-section">
          <h3>Educational Qualification</h3>
          <hr />
          <div id="eduContainer">
            <div class="input-container">
              <div class="input-column">
                <label class="required-field">Degree</label>
                <input
                  type="text"
                  id="degree"
                  name="degree"
                  placeholder="Degree"
                  required
                />
              </div>
              <div class="input-column">
                <label class="required-field">University</label>
                <input
                  type="text"
                  id="university"
                  name="university"
                  placeholder="University"
                  required
                />
              </div>
            </div>
            <br /><br />
            <div class="input-container">
              <div class="input-column">
                <label class="required-field">Year of Passing</label>
                <input
                  type="number"
                  id="yearInput"
                  name="year"
                  min="1900"
                  max="2099"
                  step="1"
                  placeholder="Year of Passing"
                  required
                />
              </div>
              <div class="input-column">
                <label class="required-field">Percentage/Grade</label>
                <input
                  type="text"
                  id="percentage"
                  name="percentage"
                  placeholder="Percentage"
                  required
                />
              </div>
            </div>
            <br />
            <hr />
            <br />
          </div>
          <div id="eduButtons" class="add-button">
            <button type="button" id="addEducation">Add</button>
          </div>
        </div>
        <div class="form-section card-section">
          <h3>Professional Experience</h3>
          <hr />
          <div id="expContainer">
            <div class="input-container">
              <div class="input-column">
                <label class="required-field">Organisation</label>
                <input
                  type="text"
                  id="org_name"
                  name="org_name"
                  placeholder="Organisation Name"
                  required
                />
              </div>
              <div class="input-column">
                <label class="required-field">Position held</label>
                <input
                  type="text"
                  id="position"
                  name="position"
                  placeholder="Position Held"
                  required
                />
              </div>
            </div>
            <br /><br />
            <div class="input-container">
              <div class="input-column">
                <label class="required-field">From</label>
                <input type="date" id="from_date" name="from_date" required />
              </div>
              <div class="input-column">
                <label class="required-field">To</label>
                <input type="date" id="to_date" name="to_date" required />
              </div>
              <div class="input-column">
                <label class="required-field">Last drawn salary (P.A)</label>
                <input
                  type="number"
                  id="last_drawn_salary"
                  name="last_drawn_salary"
                  placeholder="Last drawn salary"
                  required
                />
              </div>
            </div>
            <br />
            <hr />
            <br />
          </div>
          <div class="add-button">
            <button type="button" id="addExperience">Add</button>
          </div>
        </div>
        <div class="form-section card-section">
          <h3>Document Upload</h3>
          <p class="note">
            Please ensure that the file name is according to the requested file.
          </p>
          <hr />
          <div class="doc-container">
            <label class="file-label required-field"
              >Upload your Photo (File type: pdf, File size: 2MB max)</label
            >
            <input
              type="file"
              class="fileInput"
              id="photo"
              name="file"
              accept=".pdf"
              required
            />
            <div id="photoErr"></div>
          </div>
          <br />
          <hr />
          <br />
          <div class="doc-container">
            <label class="file-label required-field"
              >Upload your CV (File type: pdf, File size: 2MB max)</label
            >
            <input
              type="file"
              class="fileInput"
              id="cv"
              name="file"
              accept=".pdf"
              placeholder=""
              title=""
              required
            />
            <div id="cvErr"></div>
          </div>
          <br />
          <hr />
          <br />
          <div class="doc-container">
            <label class="file-label required-field"
              >Upload your Aadhaar Card (File type: pdf, File size: 2MB
              max)</label
            >
            <input
              type="file"
              class="fileInput"
              id="aadhaar_card"
              name="file"
              accept=".pdf"
              placeholder=""
              title=""
              required
            />
            <div id="aadhaarErr"></div>
          </div>
          <br />
          <hr />
          <br />
          <div class="doc-container">
            <label class="file-label required-field"
              >Upload your Pan card (File type: pdf, File size: 2MB max)</label
            >
            <input
              type="file"
              class="fileInput"
              id="pan_card"
              name="file"
              accept=".pdf"
              placeholder=""
              title=""
              required
            />
            <div id="panErr"></div>
          </div>
          <br />
          <hr />
          <br />
          <div class="doc-container">
            <label class="file-label required-field"
              >Upload your Experience/ Relieving letter of previous employeer
              (File type: pdf, File size: 2MB max)</label
            >
            <input
              type="file"
              class="fileInput"
              id="experience_letter"
              name="file"
              accept=".pdf"
              placeholder=""
              title=""
              required
            />
            <div id="expErr"></div>
          </div>
          <br />
          <hr />
          <br />
          <div class="doc-container">
            <label class="file-label required-field"
              >Upload your Salary slip/ Appointment letter/ Increment letter
              (File type: pdf, File size: 2MB max)</label
            >
            <input
              type="file"
              class="fileInput"
              id="salary_slip"
              name="file"
              accept=".pdf"
              placeholder=""
              title=""
              required
            />
            <div id="salaryErr"></div>
          </div>
          <br />
          <hr />
          <br />
          <div class="doc-container">
            <label class="file-label"
              >Upload your Graduation Passing certificate (If any) (File type:
              pdf, File size: 2MB max)</label
            >
            <input
              type="file"
              class="fileInput"
              id="graduation_certificate"
              name="file"
              accept=".pdf"
              placeholder=""
              title=""
            />
            <div id="graduationErr"></div>
          </div>
          <br />
          <hr />
          <br />
          <div class="doc-container">
            <label class="file-label"
              >Upload your Post-Gradutation Passing certificate (If any) (File
              type: pdf, File size: 2MB max)</label
            >
            <input
              type="file"
              class="fileInput"
              id="post_graduation_certificate"
              name="file"
              accept=".pdf"
              placeholder=""
              title=""
            />
            <div id="postGradErr"></div>
          </div>
          <br />
          <hr />
          <br />
          <div class="doc-container">
            <label class="file-label"
              >Upload your Diploma Passing certificate (If any) (File type: pdf,
              File size: 2MB max)</label
            >
            <input
              type="file"
              class="fileInput"
              id="diploma_certificate"
              name="file"
              accept=".pdf"
              placeholder=""
              title=""
            />
            <div id="diplomaErr"></div>
          </div>
          <br />
          <hr />
          <br />
          <div class="doc-container">
            <label class="file-label required-field"
              >Upload your Birth Certificate/ School or College Leaving
              certificate/ Passport (as age proof) (File type: pdf, File size:
              2MB max)</label
            >
            <input
              type="file"
              class="fileInput"
              id="birth_certificate"
              name="file"
              accept=".pdf"
              placeholder=""
              title=""
              required
            />
            <div id="ageErr"></div>
          </div>
          <br />
          <hr />
          <br />
          <div class="doc-container">
            <label class="file-label required-field"
              >Upload copy of Passport/ Ration card/ Lease agreement (as
              residence proof) (File type: pdf, File size: 2MB max)</label
            >
            <input
              type="file"
              class="fileInput"
              id="ration_card"
              name="file"
              accept=".pdf"
              placeholder=""
              title=""
              required
            />
            <div id="residenceErr"></div>
          </div>
          <br />
          <hr />
          <br />
          <div class="doc-container">
            <label class="file-label required-field"
              >Upload your Bank Passbook copy/ Cancelled cheque (File type: pdf,
              File size: 2MB max)</label
            >
            <input
              type="file"
              class="fileInput"
              id="bank_passbook"
              name="file"
              accept=".pdf"
              placeholder=""
              title=""
              required
            />
            <div id="bankErr"></div>
          </div>
          <br />
          <hr />
          <br />
          <br />
          <br />
        </div>
        <div class="submit-button">
          <button type="submit" id="submitButton">Submit Form</button>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="../js/validations.js"></script>
  </body>
</html>
